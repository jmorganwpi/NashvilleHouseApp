<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Guest</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .login-container {
            text-align: center;
            padding: 40px 20px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        #google-signin-button {
            display: inline-block;
            margin: 20px auto;
        }

        .info-section {
            margin-bottom: 30px;
        }

        .info-section h2 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-section h3 {
            color: #555;
            font-size: 18px;
            margin: 20px 0 10px 0;
        }

        .wifi-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .wifi-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .wifi-row:last-child {
            margin-bottom: 0;
        }

        .wifi-label {
            color: #666;
            font-weight: 500;
        }

        .wifi-value {
            color: #333;
            font-weight: 600;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #5568d3;
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        .info-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .info-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }

        .info-item h4 {
            color: #667eea;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .info-item p {
            color: #666;
            line-height: 1.6;
        }

        .info-item a {
            color: #667eea;
            text-decoration: none;
        }

        .info-item a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
        }

        .user-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-email {
            color: #666;
            font-size: 14px;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .icon {
            font-size: 24px;
        }

        @media (max-width: 640px) {
            body {
                padding: 10px;
            }

            .card {
                padding: 20px;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script type="module">
        // CONFIGURATION - UPDATE THESE VALUES
        const CONFIG = {
            // Get your Google Client ID from: https://console.cloud.google.com/apis/credentials
            GOOGLE_CLIENT_ID: '313200114392-26h02bnvcatvkcevf1t62cl9c493kb7v.apps.googleusercontent.com',
            
            // Add approved guest email addresses here
            WHITELIST: [
                'jmorgan.wpi@gmail.com',
                'janamarija@gmail.com',
                'jmorgan1007@gmail.com',
            ],

            // Your WiFi Information
            WIFI: {
                networkName: 'Trust Me Im an Engineer',
                password: 'getitdone',
                guestNetwork: '',
                guestPassword: ''
            },

            // House Information
            HOUSE_INFO: {
                address: '123 Main Street, Houston, TX 77001',
                emergencyContacts: [
                    { name: 'Host (You)', phone: '+1 (555) 123-4567' },
                    { name: 'Emergency Services', phone: '911' },
                ],
                checkInInstructions: 'The key is in the lockbox by the front door. Code is 1234.',
                checkOutTime: '11:00 AM',
                parking: 'Free parking in the driveway. Street parking also available.',
            },

            // Local Area Information
            AREA_INFO: {
                restaurants: [
                    { name: 'Local Favorite Cafe', address: '456 Oak St', type: 'Breakfast & Coffee', phone: '(555) 234-5678' },
                    { name: 'Best Pizza Place', address: '789 Elm St', type: 'Italian', phone: '(555) 345-6789' },
                    { name: 'Taco Heaven', address: '321 Main St', type: 'Mexican', phone: '(555) 456-7890' },
                ],
                attractions: [
                    { name: 'City Museum', address: '100 Museum Way', description: 'Great local history exhibits' },
                    { name: 'Central Park', address: '200 Park Ave', description: 'Beautiful walking trails' },
                    { name: 'Downtown Shopping District', address: 'Main St', description: 'Boutique shops and cafes' },
                ],
                transportation: [
                    { service: 'Uber/Lyft', info: 'Readily available throughout the city' },
                    { service: 'City Bus', info: 'Route 15 stops 2 blocks away - $2 per ride' },
                    { service: 'Bike Share', info: 'Station located at corner of Main & 5th' },
                ],
            }
        };

        // App State
        let currentUser = null;

        // Initialize Google Sign-In
        function initializeGoogleSignIn() {
            if (typeof google === 'undefined') {
                setTimeout(initializeGoogleSignIn, 100);
                return;
            }

            google.accounts.id.initialize({
                client_id: CONFIG.GOOGLE_CLIENT_ID,
                callback: handleCredentialResponse,
            });

            google.accounts.id.renderButton(
                document.getElementById('google-signin-button'),
                { 
                    theme: 'filled_blue', 
                    size: 'large',
                    text: 'signin_with',
                    width: 250
                }
            );
        }

        // Handle Google Sign-In Response
        function handleCredentialResponse(response) {
            const credential = parseJwt(response.credential);
            const email = credential.email;

            if (CONFIG.WHITELIST.includes(email)) {
                currentUser = {
                    email: email,
                    name: credential.name,
                    picture: credential.picture
                };
                localStorage.setItem('guestUser', JSON.stringify(currentUser));
                render();
            } else {
                currentUser = null;
                render('access-denied');
            }
        }

        // Parse JWT token
        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        // Logout
        function logout() {
            currentUser = null;
            localStorage.removeItem('guestUser');
            google.accounts.id.disableAutoSelect();
            render();
        }

        // Copy to clipboard
        async function copyToClipboard(text, button) {
            try {
                await navigator.clipboard.writeText(text);
                const originalText = button.textContent;
                button.textContent = '‚úì Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            } catch (err) {
                alert('Failed to copy. Please copy manually: ' + text);
            }
        }

        // Render App
        function render(state = 'default') {
            const app = document.getElementById('app');

            if (state === 'access-denied') {
                app.innerHTML = `
                    <div class="container">
                        <div class="card">
                            <div class="header">
                                <h1>üè† Welcome Guest</h1>
                            </div>
                            <div class="error-message">
                                <h2>Access Denied</h2>
                                <p>Your email is not on the approved guest list. Please contact your host for access.</p>
                                <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer;">Try Again</button>
                            </div>
                        </div>
                    </div>
                `;
                return;
            }

            if (!currentUser) {
                app.innerHTML = `
                    <div class="container">
                        <div class="card">
                            <div class="header">
                                <h1>üè† Welcome Guest</h1>
                                <p>Please sign in to access house information</p>
                            </div>
                            <div class="login-container">
                                <h2>Sign in with Google</h2>
                                <p style="color: #666; margin-bottom: 20px;">Only approved guests can access this information</p>
                                <div id="google-signin-button"></div>
                            </div>
                        </div>
                    </div>
                `;
                initializeGoogleSignIn();
                return;
            }

            // Main content for authenticated users
            app.innerHTML = `
                <div class="container">
                    <div class="card">
                        <div class="header">
                            <h1>üè† Welcome, ${currentUser.name.split(' ')[0]}!</h1>
                            <p>Everything you need for your stay</p>
                        </div>

                        <div class="user-info">
                            <span class="user-email">${currentUser.email}</span>
                            <button class="logout-btn" onclick="logout()">Sign Out</button>
                        </div>

                        <div class="info-section">
                            <h2><span class="icon">üì∂</span> WiFi Information</h2>
                            <div class="wifi-info">
                                <div class="wifi-row">
                                    <span class="wifi-label">Main Network:</span>
                                    <span class="wifi-value">
                                        ${CONFIG.WIFI.networkName}
                                        <button class="copy-btn" onclick="copyToClipboard('${CONFIG.WIFI.networkName}', this)">Copy</button>
                                    </span>
                                </div>
                                <div class="wifi-row">
                                    <span class="wifi-label">Password:</span>
                                    <span class="wifi-value">
                                        ${CONFIG.WIFI.password}
                                        <button class="copy-btn" onclick="copyToClipboard('${CONFIG.WIFI.password}', this)">Copy</button>
                                    </span>
                                </div>
                            </div>

                            ${CONFIG.WIFI.guestNetwork ? `
                                <div class="wifi-info">
                                    <div class="wifi-row">
                                        <span class="wifi-label">Guest Network:</span>
                                        <span class="wifi-value">
                                            ${CONFIG.WIFI.guestNetwork}
                                            <button class="copy-btn" onclick="copyToClipboard('${CONFIG.WIFI.guestNetwork}', this)">Copy</button>
                                        </span>
                                    </div>
                                    <div class="wifi-row">
                                        <span class="wifi-label">Password:</span>
                                        <span class="wifi-value">
                                            ${CONFIG.WIFI.guestPassword}
                                            <button class="copy-btn" onclick="copyToClipboard('${CONFIG.WIFI.guestPassword}', this)">Copy</button>
                                        </span>
                                    </div>
                                </div>
                            ` : ''}
                        </div>

                        <div class="info-section">
                            <h2><span class="icon">üè°</span> House Information</h2>
                            <div class="info-item">
                                <h4>Address</h4>
                                <p>${CONFIG.HOUSE_INFO.address}</p>
                            </div>
                            <div class="info-item">
                                <h4>Check-in Instructions</h4>
                                <p>${CONFIG.HOUSE_INFO.checkInInstructions}</p>
                            </div>
                            <div class="info-item">
                                <h4>Check-out Time</h4>
                                <p>${CONFIG.HOUSE_INFO.checkOutTime}</p>
                            </div>
                            <div class="info-item">
                                <h4>Parking</h4>
                                <p>${CONFIG.HOUSE_INFO.parking}</p>
                            </div>
                            <div class="info-item">
                                <h4>Emergency Contacts</h4>
                                ${CONFIG.HOUSE_INFO.emergencyContacts.map(contact => `
                                    <p><strong>${contact.name}:</strong> <a href="tel:${contact.phone}">${contact.phone}</a></p>
                                `).join('')}
                            </div>
                        </div>

                        <div class="info-section">
                            <h2><span class="icon">üçΩÔ∏è</span> Recommended Restaurants</h2>
                            ${CONFIG.AREA_INFO.restaurants.map(restaurant => `
                                <div class="info-item">
                                    <h4>${restaurant.name}</h4>
                                    <p><strong>${restaurant.type}</strong><br>
                                    ${restaurant.address}<br>
                                    <a href="tel:${restaurant.phone}">${restaurant.phone}</a></p>
                                </div>
                            `).join('')}
                        </div>

                        <div class="info-section">
                            <h2><span class="icon">üéØ</span> Local Attractions</h2>
                            ${CONFIG.AREA_INFO.attractions.map(attraction => `
                                <div class="info-item">
                                    <h4>${attraction.name}</h4>
                                    <p>${attraction.description}<br>
                                    <em>${attraction.address}</em></p>
                                </div>
                            `).join('')}
                        </div>

                        <div class="info-section">
                            <h2><span class="icon">üöó</span> Transportation</h2>
                            ${CONFIG.AREA_INFO.transportation.map(transport => `
                                <div class="info-item">
                                    <h4>${transport.service}</h4>
                                    <p>${transport.info}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        // Make functions globally accessible
        window.logout = logout;
        window.copyToClipboard = copyToClipboard;

        // Check for saved session
        const savedUser = localStorage.getItem('guestUser');
        if (savedUser) {
            try {
                currentUser = JSON.parse(savedUser);
            } catch (e) {
                localStorage.removeItem('guestUser');
            }
        }

        // Initial render
        render();
    </script>
</body>
</html>
